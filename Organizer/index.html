<!DOCTYPE html>
<html>

<head>
    <title>Do zrobienia na dziś...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut icon" href="img/ico/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
    <body class="container">
        <main>
            <div class="container row">
                <div class="panel-info form-box">
                    <header class="container-fluid">
                        <h1>Organizer:</h1>
                        <p id="date"></p>
                    </header>


                    <div class="panel-info cont_principal">
                        <div class="cont_centrar">
                            <div class="cont_todo_list_top">
                                <div class="cont_titulo_cont">
                                    <h3>Zadania do zrobienia</h3>
                                </div>
                                <div class="cont_add_titulo_cont">
                                    <a href="#e" onclick="add_new()">
                                        <i class="material-icons">+</i>
                                    </a>
                                </div>
                            </div>

                            <div class="cont_princ_lists">
                                <ul>
                                    <li class="list_work li_num_0_1">
                                        <div class="col_md_1_list">
                                            <p>WORK</p>
                                        </div>

                                        <div class="col_md_2_list">
                                            <h4>Projekt DINO</h4>
                                            <p>Rozpocząć dokumentację</p>
                                        </div>

                                        <div class="col_md_3_list">
                                            <div class="cont_text_date">
                                                <p>TODAY</p>
                                            </div>
                                            <div class="cont_btns_options">
                                                <ul>
                                                    <li>
                                                        <a href="#" onclick="finish_action('0','0_1');">
                                                            <i class="material-icons">&#x2714;</i>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <!--   End cont_todo_list_top  -->
                            </div>

                            <div class="cont_crear_new">
                                <table class="table">
                                    <tr>
                                        <th>Action</th>
                                        <th>Title</th>
                                        <th>Date</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select name="" id="action_select">
                                                <option value="SHOPPING">SHOPPING</option>
                                                <option value="WORK">WORK</option>
                                                <option value="SPORT">SPORT</option>
                                                <option value="MUSIC">MUSIC</option>
                                            </select>
                                            <!-- End td 1 -->
                                        </td>
                                        <td>
                                            <input type="text" class="input_title_desc" />
                                            <!-- End td 2 -->
                                        </td>
                                        <td>
                                            <select name="" class="input_description_title" id="date_select">
                                                <option value="TODAY">TODAY</option>
                                                <option value="TOMORROW">TOMORROW</option>
                                            </select>
                                            <!-- End td 3 -->
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="titl_description">Description</th>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <input type="text" class="input_description" required />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <button class="btn_add_fin" onclick="add_to_list()">ADD</button>
                                        </td>
                                    </tr>
                                </table>
                                <!--   End cont_crear_new  -->


                            </div>
                            <!--   End cont_central  -->

                        </div>


                    </div>
                </div>

            </div>
        </main>
    </body>


    <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
    <script src="js/clock.js"></script>
    <script src="js/newTask.js"></script>
    <script src="js/restApi.js"></script>
    <script src="js/todo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.4.6/qwest.min.js"></script>
    <!-- <script src="js/deleteFunctions.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    </html>
